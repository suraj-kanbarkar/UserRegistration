<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div>
        <form action="/first_app/edit_details/" method="POST" enctype=multipart/form-data>
          {% csrf_token %}
            <div class="form-group">
            <label> Employee Id </label>
                <input type="text" id="id" name="id" value="{{ user.id }}">
          </div>
          <div class="form-group">
            <label> Full Name </label>
            <input type="text" class="form-control" name="full_name" id="name" value="{{ user.name }}" placeholder="Enter Full Name" required>
          </div>
          <div class="form-group">
            <label for="img">Profile Picture</label>
            <input type="file" id="img" name="img" value="" accept="image/*">
          </div>
          <div class="form-group">
            <label >Designation</label>
              <select name="designation" id="dsn" required>
                <option value="{{ user.designation }}" name="bkend">Back-End Developer</option>
                <option value="{{ user.designation }}" name="frend">Front-End Developer</option>
                <option value="{{ user.designation }}" name="mis">MIS</option>
                <option value="{{ user.designation }}" name="opt">Operations</option>
              </select>
          </div>
          <div class="form-group">
            <label> Expected Salary </label>
            <input type="text" class="form-control" name="salary" id="ex_salary"  value="{{user.salary}}" placeholder="Enter Your Expected Salary" required>
          </div>
          <div class="form-group">
            <label> Contact Number </label>
            <input type="text" class="form-control" value="{{ user.contact }}" name="contact" id="contact" placeholder="Enter Contact Details" required>
          </div>
          <button type="submit" class="btn btn-primary" onclick="getdata({{ user.id }})">Submit</button>
        </form>
    </div>
</body>

<script>
    function getdata(a){
      $.ajax({
      url: "first_app/edit_details/?"+"&id="+a,
      type: "POST", //send it through get method
      data: {
        UserID: a,
      },
      success: function(response) {
        console.log(url)
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
    };
</script>
</html>
